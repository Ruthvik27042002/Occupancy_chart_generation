<!DOCTYPE html>
<html>
<head>
	<title>Room Booking</title>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
	<script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="//code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
	<script>
		$(function() {
			$("#date").datepicker();
            // Retrieve room allocation data using AJAX
            $.ajax({
                url: "get_rooms.php",
                type: "GET",
                success: function(result) {
                    var options = "<option>Please select room</option>";
                    $.each(JSON.parse(result), function(index, value) {
                        options += "<option value='" + value.room_number + "'>" + value.room_number + "</option>";
                    });
                    $("#room").html(options);
                },
                error: function() {
                    alert("Failed to retrieve room allocation data.");
                }
            });
            // Handle form submission
            $("form").submit(function(event) {
                event.preventDefault(); // Prevent form from submitting
                var roomNumber = $("#room").val();
                var date = $("#date").val();
                var startTime = $("#start_time").val();
                var endTime = $("#end_time").val();
                if (roomNumber == "Please select room") {
                    alert("Please select a room.");
                    return;
                }
                $.ajax({
                    url: "check_availability.php",
                    type: "POST",
                    data: { room: roomNumber, date: date, start_time: startTime, end_time: endTime },
                    success: function(result) {
                        if (result == "available") {
                            alert("Room is available. You can proceed with booking.");
                        } else if (result == "unavailable") {
                            alert("Room is unavailable. Please select another date or room.");
                        } else {
                            alert(result);
                        }
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        console.log(textStatus, errorThrown);
                        alert("Failed to check room availability.");
                    }
                });
            });
		});
	</script>
    <style>
        body {
            background-color: #0089b6;
        }
    
        form {
            margin: 0 auto;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
    
        label {
            display: block;
            margin-bottom: 10px;
        }
    
        input[type="text"], select {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
    
        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }
    
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
    
</head>
<body>
	<h1>Room Booking</h1>
	<form method="post" action="check_availability.php">
		<label for="room">Select Room:</label>
		<select name="room" id="room"></select>
		<br>
		<label for="date">Select Date:</label>
		<label for="date">Select Date:</label>
        <input type="text" name="date" id="date">

        <label for="start_time">Start Time:</label>
        <input type="text" name="start_time" id="start_time" placeholder="yyyy-mm-dd hh:mm:ss">

        <label for="end_time">End Time:</label>
        <input type="text" name="end_time" id="end_time" placeholder="yyyy-mm-dd hh:mm:ss">

		<br>
		<input type="submit" value="Check Availability" onclick="check_availability()">
	</form>
</body>
</html>
